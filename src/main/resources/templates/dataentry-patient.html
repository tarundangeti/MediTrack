<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>DataEntry Patients List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        /* Reset */
        * {
            box-sizing: border-box;
        }
        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #161a30 0%, #2980b9 100%);
            color: #edf7ff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Container glass card */
        .container {
            background: rgba(22, 26, 48, 0.42);
            border-radius: 20px;
            border: 1.5px solid rgba(255, 255, 255, 0.13);
            backdrop-filter: blur(16px);
            padding: 2.5rem 2.8rem 3rem 2.8rem;
            width: 900px;
            max-width: 95vw;
            box-shadow: 0 8px 32px 0 rgba(30,41,101,0.21);
            animation: fadeIn 0.7s ease forwards;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: scale(0.98);}
            to {opacity: 1; transform: scale(1);}
        }

        /* Headings */
        h2, h3 {
            text-align: center;
            font-weight: 700;
            margin: 0 0 1.2rem 0;
            letter-spacing: 2px;
            color: #76b6ff;
        }
        h3 {
            font-weight: 600;
            margin-top: 0;
            color: #b0cbff;
        }

        /* DataEntry name accent */
        .DataEntry-Username {
            color: #3791ae;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 14px;
            overflow: hidden;
            margin-top: 1.8rem;
            background: rgba(255, 255, 255, 0.06);
            box-shadow: inset 0 0 10px rgba(255,255,255,0.07);
        }
        thead tr {
            background-color: rgba(56, 128, 255, 0.25);
        }
        th, td {
            padding: 14px 18px;
            text-align: left;
            font-weight: 600;
            color: #d0e1ff;
        }
        th {
            letter-spacing: 1.3px;
            font-size: 0.95rem;
            user-select: none;
        }
        tbody tr {
            border-bottom: 1px solid rgba(255, 255, 255, 0.12);
            cursor: default;
            transition: background-color 0.15s ease;
        }
        tbody tr:last-child {
            border-bottom: none;
        }
        tbody tr:hover {
            background-color: rgba(56,128,255,0.15);
        }
        td a {
            color: #77baff;
            font-weight: 700;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        td a:hover,
        td a:focus {
            color: #c7e0ff;
            text-decoration: underline;
            outline: none;
        }

        /* Back link styling */
        .back-link {
            display: inline-block;
            margin-top: 2.6rem;
            color: #6ec6ff;
            font-weight: 600;
            font-size: 1.05rem;
            text-decoration: none;
            user-select: none;
            transition: color 0.3s ease, background-color 0.3s ease;
            padding: 0.44rem 1rem;
            border-radius: 10px;
            background: rgba(0,0,0,0.15);
            box-shadow: 0 2px 8px rgba(56,128,255,0.12);
        }
        .back-link:hover,
        .back-link:focus {
            color: #fff;
            background: rgba(56,128,255,0.3);
            outline: none;
        }

        /* Responsive */
        @media (max-width: 960px) {
            .container {
                width: 95vw;
                padding: 2rem 1.5rem 2rem 1.5rem;
            }
        }
        @media (max-width: 560px) {
            table, thead, tbody, th, td, tr {
                display: block;
                width: 100%;
            }
            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }
            tbody tr {
                border: 1px solid rgba(255,255,255,0.2);
                margin-bottom: 1rem;
                border-radius: 14px;
                background: rgba(56,128,255,0.1);
                padding: 1rem;
            }
            tbody tr:hover {
                background-color: rgba(56,128,255,0.15);
            }
            td {
                padding: 0.8rem 1rem;
                border: none;
                color: #d0e1ff;
                position: relative;
                padding-left: 50%;
                font-weight: 600;
            }
            td a {
                color: #77baff;
            }
            td::before {
                position: absolute;
                top: 50%;
                left: 1.3rem;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                transform: translateY(-50%);
                font-weight: 700;
                color: #76b6ff;
                content: attr(data-label);
            }
        }

    </style>
</head>
<body>
    <div class="container" role="main" aria-label="DataEntry patients list">
        <h2>Welcome, <span th:text="${dataEntryUsername}" class="DataEntry-Username">[DataEntry Username]</span></h2>
        <h3>Your Patients</h3>

        <table>
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <!--<th scope="col">Age</th>-->
                    <th scope="col">Gender</th>
                    <th scope="col">Visits</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="patient : ${patients}">
                    <td data-label="Name" th:text="${patient.name}">Name</td>
                    <!--<td data-label="Age" th:text="${patient.age}">Age</td>-->
                    <td data-label="Gender" th:text="${patient.gender}">Gender</td>
                    <td data-label="Visits">
                        <a th:href="@{|/patients/${patient.id}/visits|}">View Visits</a>
                    </td>
                </tr>
        </table>

<div class="action-links">
    <a th:if="${from != null}" class="back-link" th:href="@{${from}}">← Back</a>
    <a th:unless="${from != null}" class="back-link" th:href="@{/doctor/dashboard}">← Back to Dashboard</a>
</div>

    </div>
</body>
</html>
