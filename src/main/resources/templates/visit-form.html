<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Visit</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        /* Reset */
        *, *::before, *::after {
            box-sizing: border-box;
        }
        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #161a30 0%, #2980b9 100%);
            color: #edf7ff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .visit-glass {
            background: rgba(22, 26, 48, 0.42);
            box-shadow: 0 8px 32px rgba(30,41,101,0.21);
            border-radius: 20px;
            border: 1.5px solid rgba(255,255,255,0.13);
            backdrop-filter: blur(16px);
            width: 420px;
            max-width: 95vw;
            padding: 2.8rem 3rem 2.5rem 3rem;
            animation: fadeIn 0.7s ease forwards;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: scale(0.98);}
            to {opacity: 1; transform: scale(1);}
        }
        h2 {
            color: #76b6ff;
            font-weight: 700;
            letter-spacing: 2px;
            text-align: center;
            margin-top: 0;
            margin-bottom: 2.2rem;
            font-size: 1.9rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            color: #bdd9ff;
            font-weight: 600;
            font-size: 1rem;
            letter-spacing: 0.9px;
            margin-bottom: 0.4rem;
        }
        input[type="date"],
        input[type="text"],
        textarea {
            padding: 0.85rem 1rem;
            border-radius: 10px;
            border: 1px solid #324b87;
            background: rgba(255,255,255,0.13);
            color: #e9ecff;
            font-size: 1rem;
            outline: none;
            margin-bottom: 1.4rem;
            resize: vertical;
            transition: background 0.2s, border-color 0.2s;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        input[type="date"]:focus,
        input[type="text"]:focus,
        textarea:focus {
            background: rgba(56,128,255,0.07);
            border-color: #3880ff;
        }
        textarea {
            min-height: 100px;
            font-size: 1rem;
            line-height: 1.3;
        }
        button[type="submit"] {
            margin-top: 0.3rem;
            padding: 0.95rem;
            background: linear-gradient(90deg, #3791ae 0%, #3880ff 65%, #1d60a8 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1.08rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(56,128,255,0.10);
            letter-spacing: 1px;
            transition: background 0.2s, transform 0.15s;
        }
        button[type="submit"]:hover,
        button[type="submit"]:active {
            background: linear-gradient(90deg, #2a5caa 0%, #3880ff 100%);
            transform: translateY(-2px) scale(1.02);
        }
        a.back-link {
            display: block;
            margin-top: 2rem;
            text-align: center;
            color: #6ec6ff;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            user-select: none;
            transition: color 0.25s ease;
        }
        a.back-link:hover,
        a.back-link:focus {
            color: #fff;
            text-decoration: underline;
            outline: none;
        }
        @media (max-width: 450px) {
            .visit-glass {
                width: 95vw;
                padding: 2rem 1.5rem 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="visit-glass" role="main" aria-label="Add new visit form">
        <h2>Add New Visit</h2>
        <script th:if="${noAccess}">
            /*<![CDATA[*/
            alert("You don't have privileges to add visits. Please reach out to the administrator.");
            /*]]>*/
        </script>
        <form th:action="@{|/patients/${visit.patient.id}/visits/save|}" th:object="${visit}" method="post" autocomplete="off" novalidate>
            <label for="visitDate">Visit Date:</label>
            <input id="visitDate" type="date" th:field="*{visitDate}" required />

            <label for="diagnosis">Diagnosis:</label>
            <input id="diagnosis" type="text" th:field="*{diagnosis}" required />

            <label for="prescribedMedication">Prescribed Medication:</label>
            <input id="prescribedMedication" type="text" th:field="*{prescribedMedication}" />

            <label for="notes">Doctor Notes:</label>
            <textarea id="notes" th:field="*{notes}" rows="5" cols="50"></textarea>

            <button type="submit">Save Visit</button>
        </form>

        <a th:href="@{|/patients/${visit.patient.id}/visits|}" class="back-link" aria-label="Back to Visit List">‚Üê Back to Visit List</a>
    </div>
</body>
</html>
