<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Visits for Patient</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        /* Reset */
        *, *::before, *::after {
            box-sizing: border-box;
        }
        body, html {
            margin: 0; padding: 0; min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #161a30 0%, #2980b9 100%);
            color: #edf7ff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 2.5rem 1rem 4rem 1rem;
        }

        /* Container - glass card */
        .container {
            background: rgba(22, 26, 48, 0.42);
            border-radius: 20px;
            border: 1.5px solid rgba(255, 255, 255, 0.13);
            backdrop-filter: blur(16px);
            box-shadow: 0 8px 32px rgba(30,41,101,0.21);
            width: 100%;
            max-width: 1100px;
            padding: 2rem 2.8rem 3rem 2.8rem;
            box-sizing: border-box;
            animation: fadeIn 0.7s ease forwards;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: scale(0.98);}
            to {opacity: 1; transform: scale(1);}
        }

        /* Page header with Add Visit button */
        .page-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .page-header h2 {
            color: #76b6ff;
            font-weight: 700;
            font-size: 2rem;
            letter-spacing: 2px;
            margin: 0;
            flex-grow: 1;
        }
        .patient-name {
            color: #3791ae;
            font-weight: 700;
        }
        .add-visit-btn {
            padding: 0.55rem 1.3rem;
            background: linear-gradient(90deg, #3791ae 0%, #3880ff 65%, #1d60a8 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(56,128,255,0.15);
            transition: background 0.3s ease, transform 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            user-select: none;
        }
        .add-visit-btn:hover,
        .add-visit-btn:focus {
            background: linear-gradient(90deg, #2a5caa 0%, #3880ff 100%);
            outline: none;
            transform: translateY(-2px) scale(1.02);
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 14px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.06);
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.07);
            user-select: none;
        }
        thead tr {
            background-color: rgba(56,128,255,0.25);
        }
        th, td {
            padding: 14px 18px;
            text-align: left;
            font-weight: 600;
            color: #d0e1ff;
            border-bottom: 1px solid rgba(255,255,255,0.15);
            vertical-align: middle;
        }
        th {
            letter-spacing: 1.3px;
            font-size: 0.95rem;
            user-select: none;
        }
        tbody tr:hover {
            background-color: rgba(56,128,255,0.16);
        }

        /* Links in table (View/Add Lab Results) */
        td a {
            color: #77baff;
            font-weight: 600;
            text-decoration: none;
            margin-right: 1rem;
            transition: color 0.2s ease;
        }
        td a:hover,
        td a:focus {
            color: #c7e0ff;
            text-decoration: underline;
            outline: none;
        }

        /* Responsive Table for small screens */
        @media (max-width: 800px) {
            table, thead, tbody, th, td, tr {
                display: block;
                width: 100%;
            }
            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }
            tbody tr {
                margin-bottom: 1.4rem;
                background: rgba(56,128,255,0.1);
                border-radius: 14px;
                padding: 1.2rem;
                box-shadow: 0 3px 12px rgba(30,41,101,0.10);
                transition: background-color 0.2s ease;
            }
            tbody tr:hover {
                background-color: rgba(56,128,255,0.15);
            }
            td {
                padding-left: 50%;
                position: relative;
                border: none;
                text-align: right;
                font-weight: 600;
                color: #d0e1ff;
                margin-bottom: 0.7rem;
                vertical-align: top;
            }
            td:last-child {
                margin-bottom: 0;
            }
            td a {
                margin-right: 1rem;
            }
            td::before {
                position: absolute;
                top: 50%;
                left: 1.1rem;
                transform: translateY(-50%);
                font-weight: 700;
                color: #76b6ff;
                white-space: nowrap;
                font-size: 0.9rem;
            }
            td:nth-of-type(1)::before { content: "Date"; }
            td:nth-of-type(2)::before { content: "Diagnosis"; }
            td:nth-of-type(3)::before { content: "Notes"; }
            td:nth-of-type(4)::before { content: "Prescribed Medication"; }
            td:nth-of-type(5)::before { content: "Recorded By"; }
            td:nth-of-type(6)::before { content: "Lab Results"; }
        }

        /* Back to Patients link */
        a.back-link {
            display: inline-block;
            margin-top: 2.5rem;
            color: #6ec6ff;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            user-select: none;
            transition: color 0.3s ease;
            padding: 0.5rem 0;
            border-radius: 10px;
        }
        a.back-link:hover,
        a.back-link:focus {
            color: #fff;
            text-decoration: underline;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container" role="main" aria-label="Visits for patient">
        <div class="page-header">
            <h2>Visits for <span class="patient-name" th:text="${patient.name}">Patient</span></h2>
            <a th:href="@{|/patients/${patient.id}/visits/add|}" class="add-visit-btn" aria-label="Add new visit for patient">+ Add Visit</a>
        </div>

        <table>
            <thead>
                <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Diagnosis</th>
                    <th scope="col">Notes</th>
                    <th scope="col">Prescribed Medication</th>
                    <th scope="col">Recorded By</th>
                    <th scope="col">Lab Results</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="visit : ${visits}">
                    <td th:text="${visit.visitDate}">2025-07-26</td>
                    <td th:text="${visit.diagnosis}">Diagnosis</td>
                    <td th:text="${visit.notes}">Notes</td>
                    <td th:text="${visit.prescribedMedication}">Medication</td>
                    <td th:text="${visit.recordedBy}">Doctor</td>
                    <td>
                        <a th:href="@{|/visits/${visit.id}/lab-results|}">View Lab Results</a>
                        <a th:href="@{|/visits/${visit.id}/lab-results/add|}">Add Lab Result</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <a th:href="@{/patients}" class="back-link" aria-label="Back to Patients List">‚Üê Back to Patients</a>
    </div>
        <!-- Alert for no access -->
    <script th:if="${noAccess}">
        /*<![CDATA[*/
        alert("You do not have privileges to add visits. Please contact the administrator.");
        /*]]>*/
    </script>
</body>
</html>
