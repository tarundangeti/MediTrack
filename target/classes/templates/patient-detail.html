<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient Details</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #161a30 0%, #2980b9 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #edf7ff;
        }
        .patient-glass {
            background: rgba(22, 26, 48, 0.42);
            box-shadow: 0 8px 32px 0 rgba(30,41,101,0.21);
            border-radius: 20px;
            border: 1.5px solid rgba(255,255,255,0.13);
            backdrop-filter: blur(16px);
            padding: 2.5rem 3rem;
            width: 360px;
            max-width: 90vw;
            animation: fadeIn 0.7s ease forwards;
            box-sizing: border-box;
            text-align: left;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: scale(0.98);}
            to {opacity: 1; transform: scale(1);}
        }
        h2 {
            color: #76b6ff;
            font-weight: 700;
            font-size: 2rem;
            letter-spacing: 2px;
            margin-top: 0;
            margin-bottom: 2rem;
            text-align: center;
        }
        .info-group {
            margin-bottom: 1.2rem;
        }
        .info-group strong {
            color: #3791ae;
            font-weight: 700;
            display: inline-block;
            width: 120px;
            letter-spacing: 0.9px;
        }
        .info-group span {
            color: #e9ecff;
            font-weight: 600;
        }
        a.back-link {
            display: block;
            margin-top: 2.3rem;
            text-align: center;
            color: #6ec6ff;
            font-weight: 600;
            font-size: 1.05rem;
            text-decoration: none;
            padding: 0.6rem 0;
            border-radius: 10px;
            transition: background-color 0.25s ease, color 0.25s ease;
            user-select: none;
        }
        a.back-link:hover,
        a.back-link:focus {
            color: #fff;
            background-color: rgba(56, 128, 255, 0.18);
            outline: none;
        }
        @media (max-width: 400px) {
            .patient-glass {
                padding: 2rem 1.8rem;
                width: 95vw;
            }
            .info-group strong {
                width: 110px;
                font-size: 0.95rem;
            }
            .info-group span {
                font-size: 0.95rem;
            }
            h2 {
                font-size: 1.6rem;
                letter-spacing: 1.7px;
            }
        }
    </style>
</head>
<body>
    <div class="patient-glass" role="main" aria-label="Patient details">
        <h2>Patient Details</h2>

        <div class="info-group">
            <strong>Name:</strong>
            <span th:text="${patient.name}">John Doe</span>
        </div>
        <div class="info-group">
            <strong>Gender:</strong>
            <span th:text="${patient.gender}">Male</span>
        </div>
        <div class="info-group">
            <strong>Date of Birth:</strong>
            <span th:text="${patient.dateOfBirth}">1980-01-01</span>
        </div>
        <div class="info-group">
            <strong>Contact:</strong>
            <span th:text="${patient.contact}">+1234567890</span>
        </div>
        <div class="info-group">
            <strong>Diagnosis:</strong>
            <span th:text="${patient.diagnosis}">Sample diagnosis text</span>
        </div>
        <div class="info-group">
            <strong>Assigned Doctor:</strong>
            <span th:text="${patient.assignedDoctor}">Dr. Smith</span>
        </div>

        <a th:href="@{/patients}" class="back-link" aria-label="Back to patient list">‚Üê Back to list</a>
    </div>
</body>
</html>
