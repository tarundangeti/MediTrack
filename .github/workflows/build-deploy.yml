name: Build and Deploy to Tomcat 10

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Build WAR using Maven
        run: mvn clean package

      - name: Deploy to Tomcat 10
        env:
          TOMCAT_USER: ${{ secrets.TOMCAT_USER }}
          TOMCAT_PASSWORD: ${{ secrets.TOMCAT_PASSWORD }}
          TOMCAT_HOST: ${{ secrets.TOMCAT_HOST }}
        run: |
          WAR_FILE=target/cdms-0.0.1-SNAPSHOT.war

          if [ ! -f "$WAR_FILE" ]; then
            echo "WAR file not found: $WAR_FILE"
            exit 1
          fi

          echo "Deploying WAR to Tomcat..."
          curl -T "$WAR_FILE" \
            "http://$TOMCAT_USER:$TOMCAT_PASSWORD@$TOMCAT_HOST:8080/manager/text/deploy?path=/cdms&update=true"
