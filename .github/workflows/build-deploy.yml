name: Build and Deploy to Tomcat 10

on:
  push:
    branches:
      - master  # Replace with your default branch if different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üîÑ Checkout source code
        uses: actions/checkout@v3

      - name: ‚òï Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: ‚öôÔ∏è Build project with Maven
        run: mvn clean package

      - name: üöÄ Deploy WAR to Tomcat Manager
        env:
          TOMCAT_USER: ${{ secrets.TOMCAT_USER }}
          TOMCAT_PASSWORD: ${{ secrets.TOMCAT_PASSWORD }}
          TOMCAT_HOST: ${{ secrets.TOMCAT_HOST }}
        run: |
          WAR_FILE=target/cdms-0.0.1-SNAPSHOT.war

          if [ ! -f "$WAR_FILE" ]; then
            echo "WAR file not found: $WAR_FILE"
            exit 1
          fi

          # Clean up secrets (remove newlines or special characters)
          TOMCAT_USER=$(echo -n "$TOMCAT_USER" | tr -d '\r\n')
          TOMCAT_PASSWORD=$(echo -n "$TOMCAT_PASSWORD" | tr -d '\r\n')
          TOMCAT_HOST=$(echo -n "$TOMCAT_HOST" | tr -d '\r\n')

          echo "Deploying WAR to Tomcat Manager..."
          DEPLOY_URL="http://${TOMCAT_HOST}:8080/manager/text/deploy?path=/cdms&update=true"

          echo "‚Üí Deploying to: $DEPLOY_URL"

          curl --fail --show-error --silent -u "$TOMCAT_USER:$TOMCAT_PASSWORD" \
               -T "$WAR_FILE" "$DEPLOY_URL"
